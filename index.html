<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
            <div class="calculator_display">
                <div class="display-1"></div>
                <div class="display-2"></div>
                <div class="result"></div>
            </div>
        <div class="calculator__keys">
            <button class="clearAll" id="AC" data-action="clearAll">AC</button>
            <button class="clear" id="CE" data-action="clear">CE</button>
            <button class="operator" id="/" data-action="divide">/</button>
            <button class="operator" id="*" data-action="multiply">*</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="-" data-action="substract">-</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="+" data-action="add">+</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="equal" id="=" data-action="calculate">=</button>
            <button class="number" id="0">0</button>
            <button id="." data-action="decimal">.</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
